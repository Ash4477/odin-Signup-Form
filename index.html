<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="sidebar">
            <h1>Basket<span>TM</span></h1>
            <img src="assets/signUp.svg" alt="signup poster">
        </section>
        <section class="form-box">
            <form action="" method="post">
                <h2>Get Started</h2>
                <div class="fieldbox">
                    <div class="field-holder">
                        <input type="text" id="fname" class="default-set" name="fname" ><label for="fname">FIRST NAME</label>
                    </div>
                    <div class="field-holder">
                        <input type="text" id="lname" class="default-set" name="lname" ><label for="lname">LAST NAME</label>
                    </div>
                </div>
                <div class="fieldbox">
                    <div class="field-holder">
                        <input type="email" id="email" class="default-set" name="email" pattern=".*\..*" ><label for="email">E-MAIL</label>
                        <p class="invalid">*Invalid format</p>
                    </div>
                    <div class="field-holder">
                        <input type="tel" id="phone" class="default-set" minlength="5" name="phone" ><label for="phone">PHONE</label>
                        <p class="invalid">*Minimum 5 characters required</p>
                    </div>
                </div>
                <div class="fieldbox">
                    <div class="field-holder">
                        <input type="password" id="pass" class="default-set" name="pass" minlength="8" ><label for="pass">PASSWORD</label>
                    </div>
                    <div class="field-holder">
                        <input type="password" id="pass-confirm" class="default-set" name="pass-confirm" ><label for="pass-confirm">CONFIRM PASSWORD</label>
                        <p class="invalid">*Passwords do not match</p>
                    </div>
                </div>
                <div class="submit-box">
                    <input type="submit" value="Create Account" />
                    <p>Already have an account..? <button>LOG IN</button></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
